model:
  type: CNN
  input_size:
  - 1
  - 28
  - 28
  num_classes: 10
  hidden_layers:
  - 128
  - 64
training:
  batch_size: 64
  epochs: 10
  learning_rate: 0.001
  optimizer: adam
  loss_function: cross_entropy
logging:
  hydra:
    job_logging:
      formatters:
        simple:
          format: '[%(asctime)s][%(name)s][%(levelname)s] - %(message)s'
      handlers:
        console:
          class: logging.StreamHandler
          formatter: simple
          stream: ext://sys.stdout
data:
  rgb_path: ../dataset/Faceforensics/RGB-Faces
  depth_path: ../dataset/Faceforensics/Depth-Faces
  compression_level:
  - raw
  real:
  - actors
  attacks:
  - Deepfakes
  depth_type: depth
  use_depth: false
  input_type: rgb
  num_classes: 2
  batch_size: 4
  num_workers: 0
  mean:
  - 0.5
  - 0.5
  - 0.5
  std:
  - 0.5
  - 0.5
  - 0.5
  use_attacks: true
  augmentation: false
  black_box_attack: false
